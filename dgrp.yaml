name: dgrp
channels:
  - bioconda
  - conda-forge
  - nodefaults
dependencies:
  - snakemake-minimal >=7.3
  - jinja2
  - matplotlib
  - graphviz
  - r-base = 4.1.2
  - r-doparallel
  - r-glmnet
  - r-bglr


#universal
cpus: 4
iter: 50
verbose: 1 # TRUE
traitCount: 4
fold: 10


#mr.mash
tol: 1e-3
convergence_criterion: "ELBO"
w0_threshold: 0 
compute_ELBO: 1 # TRUE
hetStep: 0.2
null_weight: 0.8

#bglr
nIter: 130000
burnIn: 30000
thin: 50
R2: 0.9

#glmnet
nfolds: 10
parallel: 1 
alpha: 1

#varbvs
maxiter: 16000
sa: 1

#mr.data
npcs: 4
Zthr: 3
flash_remove_singleton: 1
ED_algorithm: "bovy"
ted_zero_thresh: 1e-10


#randomForest
ntree: 500








